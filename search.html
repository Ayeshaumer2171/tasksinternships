<!DOCTYPE html>

<head>
  <title>Candidate Search</title>
  <style>
body {

}

.container {

margin-top: 200px ;
margin-left: 200px;
align-items: center;

}

    }

    /* Styles for screens up to 768px */

        margin-left: 10px;
        margin-right: 10px;
      }

      .header {
        height: auto;
        flex-direction: column;
        align-items: flex-start;

      }

        display: none;
      }

      .menu-icon {
        display: block;
        color: #333;
        font-size: 20px;
        margin-left: 20px;
        cursor: pointer;
      }

      .header-menu.active {
        display: flex;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        padding: 20px;
      }

      .header-menu.active li {
        margin-bottom: 10px;
      }

      .header-menu.active li:last-child {

    }
  


  </style>
</head>
<body>
        <div class="header">
          <a href="#" class="header-logo"><img src="code.png" width="80px">coderzsite </a>
          <ul class="header-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <div>
          <a href="search.html" class="cta-button">Candidates</a>
          <a href="login.html" class="cta-button">Login</a>
        </div>
    
          <div class="menu-icon">
     <img  src="menu.png" width="40px">
          </div>
        </div>

  <div class="container">
    <h1>Candidate Search</h1>

    <form class="search-form">
      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter location">

      <label for="job-role">Job Role:</label>
      <select id="job-role">
        <option value="">All</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
      </select>

      <button id="btn" type="button" onclick="searchCandidates()">Search</button>
    </form>

    <h2>Matching Candidates:</h2>
    <ul class="candidates-list" id="candidates-list">
    </ul>
  </div>
  <a href="home.html" style="color: black;font-size: 24px;"><img src="arrow.png" width="20px">back to home</a>
  <script>
    // Sample candidate data
    const candidates = [
      {
        name: "John Doe",
        location: "New York",
        jobRole: "developer"
      },
      {
        name: "Jane Smith",
        location: "San Francisco",
        jobRole: "designer"
      },
      {
        name: "Mark Johnson",
        location: "Chicago",
        jobRole: "manager"
      }
      // Add more candidate objects as needed
    ];

    function searchCandidates() {
      const location = document.getElementById("location").value.toLowerCase();
      const jobRole = document.getElementById("job-role").value.toLowerCase();
      const candidatesList = document.getElementById("candidates-list");

      // Clear previous search results
      candidatesList.innerHTML = "";

      // Filter candidates based on location and job role
      const filteredCandidates = candidates.filter(candidate => {
        const candidateLocation = candidate.location.toLowerCase();
        const candidateJobRole = candidate.jobRole.toLowerCase();

        return candidateLocation.includes(location) && (jobRole === "" || candidateJobRole === jobRole);
      });

      // Display the matching candidates
      if (filteredCandidates.length > 0) {
        filteredCandidates.forEach(candidate => {
          const listItem = document.createElement("li");
          listItem.textContent = candidate.name;
          candidatesList.appendChild(listItem);
        });
      } else {
        const listItem = document.createElement("li");
        listItem.textContent = "No matching candidates found.";
        candidatesList.appendChild(listItem);
      }
    }
  </script>
</body>
