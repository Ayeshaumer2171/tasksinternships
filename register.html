<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
  body {
  font-family:sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 500px;
  /* margin: 100px auto; */
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(212, 25, 25, 0.1);
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="password"] {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 30px;
  font-size: 14px;
}

button[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 3px;
  font-size: 14px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

p {
  text-align: center;
  margin-top: 10px;
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
.side-container {
      display: flex;
    }

.container {
  width: 500px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(212, 25, 25, 0.1);
  margin-right: 20px;
}

.contact-info {
  flex-grow: 1;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(212, 25, 25, 0.1);
}

@media screen and (min-width: 768px) {
    .container {
display: flex;   
flex-direction: column; } 
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-image: linear-gradient(rgb(111, 176, 237), white);
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    z-index: 100;
  }
  
      .header-logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        padding-left: 20px;
      }
  
      .header-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
  
      .header-menu li {
        margin-right: 20px;
      }
  
      .header-menu li a {
        text-decoration: none;
        color: #525050;
      }
  
      .cta-button {
        display: inline-block;
        padding: 10px 30px;
        font-size: 20px;
        color: #fff;
        background-color:rgb(15, 214, 214);
        margin-right: 10px;
        border-radius: 20%;
        transition: background-color 0.3s ease;
      }
  
      .cta-button:hover {
        background-color:rgb(5, 133, 133);
   }

   .menu-icon {
    display: none;
  }
  

   /* Add media query for smaller screens */
@media screen and (max-width: 768px) {
  .header {
    height: auto;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
  }

  .header-menu {
    display: none;
  }

  .menu-icon {
    display: block;
    color: #333;
    font-size: 20px;
    margin-left: 20px;
    cursor: pointer;
  }

  .header-menu.active {
    display: flex;
    flex-direction: column;
    background-color: #333;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    padding: 20px;
  }

  .header-menu.active li {
    margin-bottom: 10px;
  }

  .header-menu.active li:last-child {
    margin-bottom: 0;
  }

  .header-menu.active li a {
    color: #fff;
  }
  .container{
    margin-top: 250px;
  }
}

</style>
<body>
  <div class="header">
    <a href="#" class="header-logo"><img src="code.png" width="80px">coderzsite </a>
    <ul class="header-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
    <div>
      <a href="search.html" class="cta-button">Candidates</a>
      <a href="login.html" class="cta-button">Login</a>
    </div>

    <div class="menu-icon">
<img  src="menu.png" width="40px">
    </div>


  </div>
  <h1 style="display: flex;justify-content: center; margin-top: 100px;font-weight: 800;font-family: Verdana, Geneva, Tahoma, sans-serif;background-color:silver;height: 100px;  box-shadow: 5px 10px;">COME HERE TO ACHIEVE GOALS!</h1>
  <div class="maincontainer">
  <div class="side-container">
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm" onsubmit="register(event)">
        <input type="text" placeholder="First Name" id="firstName" required>
        <input type="text" placeholder="Last Name" id="lastName" required>
        <input type="text" placeholder="Company Name" id="companyName" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
        <div>
          <label>
            <input type="radio" name="interests" value="programming"> Programming
          </label>
          <label>
            <input type="radio" name="interests" value="design"> Design
          </label>
          <label>
            <input type="radio" name="interests" value="marketing"> Marketing
          </label>
        </div>
        <div>
          <input type="checkbox" id="notARobot" required>
          <label for="notARobot">I am not a robot</label>
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Name: John Doe</p>
      <p>Address: 123 Main Street, City</p>
      <p>Contact Number: 123-456-7890</p>
      <div class="map-container">
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13603.99903131249!2d74.3000874!3d31.524166599999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1686740063423!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
